<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 15px;">
        <button class="btn btn-primary" routerLink="/add" routerLinkActive="active">Add User</button>
    </div>
    <div class="col">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef> DOB </th>
          <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
        </ng-container>
         <!-- Symbol Column -->
         <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef> Place </th>
          <td mat-cell *matCellDef="let element"> {{element.place}} </td>
        </ng-container>

         <ng-container matColumnDef="Interests">
          <th mat-header-cell *matHeaderCellDef> Interests </th>
          <td mat-cell *matCellDef="let element"> {{element.Interests}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-primary" (click)="edit(element)">Edit</button> &nbsp;
            <button class="btn btn-danger" (click)="delete(element)">Delete</button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
