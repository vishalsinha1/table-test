<div class="container">
    <div class="row" style="margin-top: 15px;;">
        <div class="col-4 text-center offset-4">
            <h4>Add User</h4>
            <form [formGroup]="Form">
                <div class="row">
                    <div class="col-12 ">
                        <mat-form-field class="example-form-field" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" type="text" required>
                            <mat-error *ngIf="Form.get('name').hasError('required')">
                                Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-form-field" appearance="outline">
                            <mat-label>DOB</mat-label>
                            <input matInput [matDatepicker]="dob" [max]="maxDate"  formControlName="dob">
                            <mat-datepicker-toggle matSuffix [for]="dob" required></mat-datepicker-toggle>
                            <mat-datepicker #dob></mat-datepicker>
                            <mat-error *ngIf="Form.get('dob').hasError('required')">
                                DOB is <strong>required</strong>
                            </mat-error>
                        </mat-form-field><br>
                        <mat-form-field class="example-form-field" appearance="outline">
                            <mat-label>Place</mat-label>
                            <input matInput formControlName="place" type="text" required>
                            <mat-error *ngIf="Form.get('place').hasError('required')">
                                Place is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-form-field" appearance="outline">
                            <mat-label>Interests</mat-label>
                            <input matInput formControlName="Interests" type="text" required>
                            <mat-error *ngIf="Form.get('Interests').hasError('required')">
                                Interests is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" [disabled]="!Form.valid" (click)="submit()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
